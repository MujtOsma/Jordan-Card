<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Tech UCard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .app-header {
            width: 100%;
            background-color: #002147;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
        }

        .time {
            margin-top: 80px;
            font-size: 18px;
            color: #333;
        }

        .card {
            width: 320px;
            border-radius: 20px;
            background: linear-gradient(to bottom, #002147, #004080);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .logo {
            width: 80%;
            margin-bottom: 10px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .info {
            font-size: 16px;
        }

        .photo {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
        }

        .barcode {
            width: 100%;
            height: 60px;
            background: white;
            margin: 15px auto;
        }

        .id-number {
            font-size: 16px;
            margin-top: 10px;
        }

        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }

        .bottom-menu {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-item {
            text-align: center;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="app-header">Ucard</div>
    <div class="time" id="current-time"></div>

    <div class="card">
        <img class="logo" src="ontario-tech-logo.png" alt="Ontario Tech Logo">
        <img class="photo" src="mujtaba-osman.jpg" alt="Mujtaba Osman">
        
        <div class="info">
            <p>STUDENT</p>
            <p>Term: <b>2024-25</b></p>
        </div>

        <div class="name">JORDAN RIVERO</div>

        <div class="barcode">
            <img src="jordan-barcode.png" alt="Barcode" width="100%">
        </div>

        <div class="id-number">ID# 100960072</div>
    </div>

    <div class="footer">Powered by Modo</div>

    <div class="bottom-menu">
        <div class="menu-item">üè† Home</div>
        <div class="menu-item">üí¨ Messages</div>
        <div class="menu-item">üîç Search</div>
        <div class="menu-item">‚≠ê Favorites</div>
        <div class="menu-item">‚ò∞ Menu</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            }) + " " + now.toLocaleTimeString();
            document.getElementById("current-time").innerText = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
